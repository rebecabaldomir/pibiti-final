<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<meta charset="UTF-8"> 
	<title></title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th>
							Compra
						</th>
						<th>
							CNPJ
						</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
			<div>
				<ul class="list-group">
					<li class="list-group-item active">Legenda:</li>
					<li class="list-group-item list-group-item-info">Azul: CNPJs que venceram a licitação.</li> 
					<li class="list-group-item list-group-item-info">Cinza: CNPJs que participaram da licitação, mas não venceram. </li> 
				</ul>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
					  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
					  crossorigin="anonymous">			  	
	</script>

    <script type="text/javascript">
    	$(document).ready(function() {
	    	var idcompra = $("input[name=idcompra]").val()	
          	$.ajax({
            	type: "GET",
            	url: '/idcompra?idcompra=' + idcompra,
            	dataType: 'json',
            	success: function(data) {
            		for(var i =0; i<data.length; i++){
            			cnpjs = data[i].split(" => ")
            			$('#result tbody').append("<tr> <td>" + cnpjs[0] + "</td><td>" + cnpjs[1] + "</td> <td>"+"25%"+" </td><td>"+"1"+"</td></tr>")	
            		}
            	}
          	})
        e.preventDefault();   
    });	
    </script>
</body>
</html>
