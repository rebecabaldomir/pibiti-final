<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<meta charset="UTF-8"> 
	<title></title>
</head>
<style type="text/css">
.ajax-loader {
  visibility: hidden;
  background-color: rgba(255,255,255,0.7);
  position: absolute;
  z-index: +100 !important;
  width: 100%;
  height:100%;
}

.ajax-loader img {
  position: relative;
  top:15%;
  left:50%;
}

#texto {
  position: relative;
  top:15%;
  left:35%;
  font-weight: bold;
}

#coluna-img{
	display: block;
}

</style>
<body >
	<div id="wrapper">
		<div class="container">
		    <div class="row">
		    	<div class="col-lg-4 col-lg-offset-4">
		    		<div class="input-group">
		    			<input type="text" name="cnpj" class="form-control col-md-12" />
					    <span class="input-group-btn">
					    	<button id="get-cnpj" class="btn btn-primary">Pesquisar</button>
					    </span>
		    		</div>
		    		<table id="result" class="table">
		    			<thead>
		    				<tr>
		    					<th>
		    						Empresa
		    					</th>
		    					<th>
		    						Participou com 
		    					</th>
		    					<th class="coluna-img">
		    						Suporte <img src="css/idea.png" alt="" height="20" width="20" data-toggle="tooltip" title="Chance da regra aparecer novamente na base de dados analisada."> 
		    						
		    					</th>
		    					<th >
		    						Confiança <img src="css/idea.png" alt="" height="20" width="20" data-toggle="tooltip" title="Número de  vezes que a regra apareceu corretamente, quanto maior a confiança, melhor é a qualidade da regra.">
		    					</th>
		    					<th >
		    						Lift <img src="css/idea.png" alt="" height="20" width="20" data-toggle="tooltip" title="Medida de desempenho da regra.">
		    					</th>
		    				</tr>
		    			</thead>
		    			<tbody>
		    				
		    			</tbody>
		    		</table>
		    		<div id="texto">
		    			
		    		</div>
		    	</div>
		    </div>
		</div>	</div>

	<div class="ajax-loader">
	  <img src="css/ajax-loader.gif" class="img-responsive" />
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
					  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
					  crossorigin="anonymous">
	$(document).ready(function(){
    	$('[data-toggle="tooltip"]').tooltip();
	});			  	
	</script>

    <script type="text/javascript">
    	$(document).ready(function() {
	    	$("#get-cnpj").click(function(e) {
	    		var cnpj = $("input[name=cnpj]").val()	
          		$.ajax({
            		type: "GET",
            		beforeSend: function(){
    					$('.ajax-loader').css("visibility", "visible");
  					},
            		url: '/cnpj?cnpj=' + cnpj,
            		dataType: 'json',
            		complete: function(){
					    $('.ajax-loader').css("visibility", "hidden");
					},
            		success: function(data) {
            			$('#result tbody').empty();
            			if(data == null||data == undefined || data.length == 0){
            				$('#texto').append("<br/> Não há regras!")
            			} else{
            				console.log(data.length)
            				for(var i =0; i<data.length; i++){
	            				cnpjs = data[i].split(" => ")
	            				if(cnpjs[0] == cnpj) {
	            					cnpjs[0] = "<b>" + cnpjs[0] + "</b>"
	            				}

	            				if(cnpjs[1] == cnpj) {
	            					cnpjs[1] = "<b>" + cnpjs[1] + "</b>"
	            				}
	            				$('#result tbody').append("<tr> <td>" + cnpjs[0] + 
	            					                      "</td><td>" + cnpjs[1] + 
	            					                      "</td> <td>"+ cnpjs[2] +
	            					                      " </td><td>"+ cnpjs[3] +
	            					                      " </td><td>"+ cnpjs[4] +
	            					                      "</td></tr>")	
            				}
            			}
            		}
          		})
          	e.preventDefault();
        	});    
    	})	

    </script>
</body>
</html>
