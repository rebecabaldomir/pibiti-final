<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<meta charset="UTF-8"> 
	<title></title>
</head>
<body >
	<div id="wrapper">
		<div class="container">
		    <div class="row">
		    	<div class="col-lg-4 col-lg-offset-4">
		    		<div class="input-group">
		    			<input type="text" name="cnpj" class="form-control col-md-12" />
					    <span class="input-group-btn">
					    	<button id="get-cnpj" class="btn btn-primary">Pesquisar</button>
					    </span>
		    		</div>
		    		<table id="result" class="table">
		    			<thead>
		    				<tr>
		    					<th>
		    						Empresa
		    					</th>
		    					<th>
		    						Comprou com

		    					<th>

		    					</th>
		    					<th>
		    						Confiança
		    					</th>
		    					<th>
		    						Ganhou a licitação?
		    					</th> 
		    				</tr>
		    			</thead>
		    			<tbody>
		    				
		    			</tbody>
		    		</table>
		    	</div>
		    </div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
					  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
					  crossorigin="anonymous">			  	
	</script>

    <script type="text/javascript">
    	$(document).ready(function() {
	    	$("#get-cnpj").click(function(e) {
	    		var cnpj = $("input[name=cnpj]").val()	
          		$.ajax({
            		type: "GET",
            		url: '/cnpj?cnpj=' + cnpj,
            		dataType: 'json',
            		success: function(data) {
            			for(var i =0; i<data.length; i++){
            				cnpjs = data[i].split(" => ")
            				$('#result tbody').append("<tr> <td>" + cnpjs[0] + "</td><td>" + cnpjs[1] + "</td> <td>"+"25%"+" </td><td>"+"1"+"</td></tr>")	
            			}
            		}
          		})
          	e.preventDefault();
        	});    
    	})	
    </script>
</body>
</html>
